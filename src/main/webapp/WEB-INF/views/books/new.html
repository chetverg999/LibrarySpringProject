<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<h2>Create new book</h2>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">author Error</div>
    <br/>
    <label for="dateOfWriting">Enter year of writing: </label>
    <input type="text" th:field="*{dateOfWriting}" id="dateOfWriting"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfWriting')}" th:errors="*{dateOfWriting}">dateOfWriting Error</div>
    <br/>
    <input type="submit" value="Create!"/>
    <br/>
    <a href="/books">List of books</a>
</form>

</body>
</html>
