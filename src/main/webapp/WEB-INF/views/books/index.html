<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h2>Список книг</h2>
<div th:each="book : ${bookDaoModel}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor()+ ', ' + book.getDateOfWriting()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
<br/>
<a href="/people/new">Добавить читателя</a>
<br/>
<a href="/people">Список читателей</a>

</body>
</html>
