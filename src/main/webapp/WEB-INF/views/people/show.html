<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Имя: ' + person.getName()}">VALUE</p>
<p th:text="${'Дата рождения: ' + person.getDateOfBirth() }">VALUE</p>
<p th:text="${'Порядковый номер: ' + person.getId()}">VALUE</p>

<a>Список взятых книг</a>
<div th:if="${personBooks.size() != 0}" th:each="books : ${personBooks}">
    <a th:href="@{/books/{id}(id=${books.getId})}"
       th:text="${books.getTitle() + ', ' + books.getAuthor()+ ', ' + books.getDateOfWriting()}">book</a>
</div>

<div th:if="${personBooks.size() == 0}">
    Человек пока не взял ни одной книги
</div>
<br/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
